<!DOCTYPE html>
<html>
<head>
	<!-- canvg for converting image (Optional) -->
	<script src="../node_modules/canvg/lib/umd.js"></script> 

	<!-- d3 & d3-graphviz (Mandatory) -->
	<script src="../node_modules/d3/dist/d3.js"></script>
	<script src="../node_modules/@hpcc-js/wasm/dist/index.min.js"></script>
	<script src="../node_modules/d3-graphviz/build/d3-graphviz.js"></script>

	<!-- sysdiagram (latest) -->
	<script src="../lib/sysdiagram.js"></script>
	  
	<script>sysdiagram.initialize({startOnLoad:true});</script>
<head>
<body>
	<div class="sysdiagram">
var EC2 = diagrams.aws.compute.EC2
var RDS = diagrams.aws.database.RDS
var ELB = diagrams.aws.network.ELB

Diagram("Web Service", function() {
    ELB("lb")._$(EC2("web"))._$(RDS("userdb"))
})
	</div>
</body>
